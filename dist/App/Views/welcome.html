<template><section class="au-animate"><h2>${heading}</h2><form role="form" submit.delegate="submit()"><div class="form-group"><label for="fn">First Name</label><input class="form-control" id="fn" type="text" value.bind="firstName" placeholder="first name"/></div><div class="form-group"><label for="ln">Last Name</label><input class="form-control" id="ln" type="text" value.bind="lastName" placeholder="last name"/></div><div class="form-group"><label>Full Name</label></div><button class="btn btn-default" type="submit">Submit</button></form></section></template>
